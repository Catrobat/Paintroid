// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        // CAUTION
        // Increasing the android gradle plugin version number may or may not break the
        // tests on Kitkat.
        // See https://github.com/googlesamples/android-testing/issues/179
        // Temporary workaround in `gradle.properties` file, which has to be removed in 3.2.x
        classpath 'com.android.tools.build:gradle:3.1.4'
        classpath 'com.dicedmelon.gradle:jacoco-android:0.1.3'
        classpath 'com.novoda:bintray-release:0.8.1'
        classpath 'org.catrobat.gradle.androidemulators:android-emulators-gradle:1.6.2'
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.8.4'
        classpath 'com.vanniktech:gradle-android-apk-size-plugin:0.4.0'

    }
}

ext {
    androidCompileSdkVersion = 28
    androidMinSdkVersion = 21
    androidTargetSdkVersion = 26

    androidSupportLibraryVersion = '28.0.0'

    androidVersionCode = 30
    androidVersionName = '2.4.1'
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}
